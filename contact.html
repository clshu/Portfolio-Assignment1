<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact | Chin-Long Shu</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="header">
	<h1 id="name">Chin-Long Shu</h1>
	<div class="blank"></div>	
	<nav class="links">
			<ul class="menu">
				<li><a id="h-about" href="index.html">About</a></li>
				<li><a id="h-portfolio" href="portfolio.html">Portfolio</a></li>
				<li><a id="h-contact" href="#">Contact</a></li>
			</ul>
	</nav>				
</header><!-- /header -->

<section class="content">
	<section class="contact-form">
		<header id="contact">
			<h2>Contact</h2>
		</header>	
		
		<form class="contact-info">
			<p>Name</p>
			<input type="text" name="name" value="John Smith">
			<p>Email</p>
			<input type="email" name="email" value="example@gamil.com">
			<p>Message</p>
			<textarea name="message" id="" cols="30" rows="10"></textarea>
			<p></p>
			<input type="submit" value="Submit">

		</form>
	</section>

	<aside>
		<header id="contact-with-me">
			<h3>Contact with me</h3>
		</header>
		<nav class="social-links">
			<ul class="social-icons">
				<li><a  id="github" href="https://github.com/clshu"><img src="assets/images/1470448472_github.png" alt="github"></a></li>
				<li><a id="linkedin" href="https://www.linkedin.com/"><img src="assets/images/1470449646_linkedin.png" alt="linkedin"></a></li>
				<li><a id="stack-overflow" href="http://stackoverflow.com/"><img src="assets/images/1470449174_overflow.png" alt="stack-overflow"></a></li>
			</ul>
		</nav>	
	</aside>	
</section> <!-- content -->

<footer>
	<p class="copyright">&copy Copyright 2016 Chin-Long Shu</p>
</footer>
		
</body>
</html>
